<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/styles.css" />
    <title>TicTacToe</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">TicTacToe</h1>
      <div class="board">
        <button id="0" class="field"></button>
        <button id="1" class="field"></button>
        <button id="2" class="field"></button>
        <button id="3" class="field"></button>
        <button id="4" class="field"></button>
        <button id="5" class="field"></button>
        <button id="6" class="field"></button>
        <button id="7" class="field"></button>
        <button id="8" class="field"></button>
      </div>

      <h2 class="turn">Player <span id="turn_mark">X</span> turn</h2>
    </div>
    <script src="main.js"></script>
  </body>
</html>
